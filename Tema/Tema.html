<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmgunu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141414, #7a0c0c);
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        /* Yükleme ekranı */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Film klaketi */
        .clapperboard {
            width: 100px;
            height: 100px;
            background-color: #222;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            animation: bounce 1s infinite ease-in-out;
        }

        .clapperboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(135deg, #444 25%, #fff 25%, #fff 50%, #444 50%, #444 75%, #fff 75%);
            background-size: 30px 30px;
            animation: shake 0.5s infinite ease-in-out;
        }

        .clapperboard::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-5deg);
            }
        }

        /* Header */
        header {
            background-color: rgba(20, 20, 20, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .logo {
            color: #E50914;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        nav {
            display: flex;
            gap: 20px;
            flex: 1;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #E50914;
        }

        nav:last-of-type {
            position: absolute;
            right: 30px;
        }

        /* TikTok ve Instagram simgeleri */
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #E50914;
        }

        /* Main Content */
        main {
            text-align: center;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-title {
            font-size: 42px;
            margin-bottom: 20px;
            color: #E50914;
        }
        .subtitle {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        .buttons a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 25px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }
        .buttons a:hover {
            background-color: #E50914;
            border-color: #E50914;
            transform: scale(1.1);
        }

        /* Yardım baloncuğu */
        .help-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #E50914;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s;
        }
        .help-bubble:hover {
            background-color: #d40812;
        }

        /* FilmGünü Hakkında kısmı */
        .about-section {
            margin-top: 50px;
            text-align: center;
        }
        .about-section h2 {
            font-size: 36px;
            color: #E50914;
            margin-bottom: 10px;
        }
        .about-section p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .about-section .email {
            font-size: 16px;
            color: #ccc;
        }

    </style>
</head>
<body>

<!-- Yükleme Ekranı -->
<div id="loading-screen">
    <div class="clapperboard"></div>
    <div class="loading-text">Filmler Yükleniyor...</div>
</div>

<!-- İçerik -->
<div id="content" style="display: none;">
    <header>
        <div class="logo">Filmgunu</div>
        <nav>
            <a href="#">Ana Sayfa</a>
            <a href="#">Filmler</a>
            <a href="#">Diziler</a>
            <a href="#">Rastgele Film</a>
        </nav>
        <nav>
            <a href="#">Üye Ol</a>
            <a href="#">Giriş Yap</a>
        </nav>
    </header>
    <main>
        
    </main>

    <!-- FilmGünü Hakkında -->
    <div class="about-section">
        <h2>Filmgunu Hakkında</h2>
        <p>Filmgunu, film ve dizi önerileriyle dolu bir platformdur. Ekibimiz, her hafta en iyi filmleri sizlere sunar.</p>
        <p class="email">Filmlergunu@gmail.com</p>
    </div>

<!-- TikTok ve Instagram Simgeleri -->
<div class="social-icons">
    <a href="https://www.instagram.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="32" height="32">
    </a>
    <a href="https://www.tiktok.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Tiktok_icon.svg/1024px-Tiktok_icon.svg.png" alt="TikTok" width="32" height="32">
    </a>
</div>

<!-- Yardım Baloncuğu -->
<div class="help-bubble">?</div>

<script>
    // 2 saniye bekledikten sonra yükleme ekranını kaldır
    window.addEventListener('load', () => {
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');

            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
            const content = document.getElementById('content');
            if (content) {
                content.style.display = 'block';
            }
        }, 2000); // 2 saniye
    });

</script>
</body>
</html>
